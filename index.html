<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header with Logo and Company Name -->
    <header>
        <div id="header-container">
            <img src="images/logo.png" alt="Company Logo" id="company-logo">
        </div>
    </header>

    <!-- Quote Form (Moved above the images) -->
    <section id="quote-form-section">
        <form id="quote-form">
            <h2>Get A Free Quote Today!</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="system">System Model:</label>
                    <select id="system" name="system" required>
                        <option value="System1">System 1</option>
                        <option value="System2">System 2</option>
                        <option value="System3">System 3</option>
                        <option value="OTHER">OTHER (Specify)</option>
                    </select>
                </div>
            </div>

            <div id="other-system" class="form-row" style="display: none;">
                <div class="form-group">
                    <label for="otherSystemInput">Specify Other System:</label>
                    <input type="text" id="otherSystemInput" name="otherSystemInput" rows="4" cols="50">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="arrays">Number of Solar Arrays:</label>
                    <input type="number" id="arrays" name="arrays" required>
                </div>
                <div class="form-group">
                    <label for="stories">Number of Stories:</label>
                    <input type="number" id="stories" name="stories" required>
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="textarea-label">*Additional Information:</label>
                <textarea id="description" name="description" rows="4" cols="50"></textarea>
            </div>

            <input type="submit" value="Send">
        </form>
    </section>

    <!-- Image and Text Description Section (Moved below the form) -->
    <section class="image-text-section">
        <div class="image-text-container left">
            <img src="images/image1.jpg" alt="Image 1">
        </div>
        
        <div class="image-text-container right">
            <img src="images/image2.jpg" alt="Image 2">
        </div>
        
        <div class="image-text-container left">
            <img src="images/image3.jpg" alt="Image 3">
        </div>
    </section>

    <script>
        // Show/Hide the Other System input based on selection
        document.getElementById('system').addEventListener('change', function() {
            var otherSystemRow = document.getElementById('other-system');
            if (this.value === 'OTHER') {
                otherSystemRow.style.display = 'block';
            } else {
                otherSystemRow.style.display = 'none';
            }
        });
    </script>

</body>
</html>
